<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-60">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg relative">
    
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Añadir Nueva Tarea</h2>

    <button (click)="close()"
            class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 transition ease-in-out duration-300 text-xl focus:outline-none">
      ✖️
    </button>

    <div class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Título:</label>
        <input [(ngModel)]="newTaskTitle"
               type="text"
               placeholder="Título de la tarea"
               class="p-3 bg-gray-100 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none transition-shadow" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Descripción:</label>
        <input [(ngModel)]="newTaskDescription"
               type="text"
               placeholder="Descripción de la tarea"
               class="p-3 bg-gray-100 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none transition-shadow" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Etiqueta:</label>
        <select [(ngModel)]="newTaskTag" 
                class="p-3 bg-gray-100 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none transition-shadow">
          <option *ngFor="let tag of tags" [value]="tag">{{ tag }}</option>
        </select>
      </div>

      <div class="flex justify-end space-x-4 mt-6">
        <button (click)="addTask()" 
                class="px-5 py-2 bg-blue-500 text-white font-medium rounded-full shadow-lg hover:bg-blue-600 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-300">
          Añadir
        </button>
        <button (click)="close()" 
                class="px-5 py-2 bg-gray-400 text-white font-medium rounded-full shadow-lg hover:bg-gray-500 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-300">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
